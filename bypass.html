<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #4a90e2;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VASTRA RENT Login Bypass</h1>
        <p>Click the button below to bypass the login and access the application directly.</p>
        <button id="bypass-btn">Bypass Login</button>
    </div>

    <script>
        document.getElementById('bypass-btn').addEventListener('click', function() {
            // Create a user object similar to what the login would create
            const user = {
                name: 'Inventory User',
                username: 'inventory',
                id: 'USR12345'
            };
            
            // Save to localStorage
            localStorage.setItem('user', JSON.stringify(user));
            
            // Redirect to home page
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
