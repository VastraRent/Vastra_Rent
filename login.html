<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VASTRA RENT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Google OAuth API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Header Section -->
            <div class="login-header">
                <div class="logo">
                    <div class="logo-container">
                        <img src="img/vrlogo.jpg" alt="VASTRA RENT Logo">
                        <div class="logo-glow"></div>
                    </div>
                    <h1>VASTRA RENT</h1>
                </div>
                <p class="welcome-text">Welcome back! Please sign in to your account</p>
            </div>

            <!-- Form Section -->
            <div class="auth-form">
                <div class="form-tabs">
                    <button class="tab-btn active" data-tab="login">Sign In</button>
                    <button class="tab-btn" data-tab="register">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="tab-content active" onsubmit="handleLogin(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                            <input type="text" id="firstName" required placeholder="Enter your first name">
                            <span class="input-highlight"></span>
                        </div>
                        <div class="form-group">
                            <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                            <input type="text" id="lastName" required placeholder="Enter your last name">
                            <span class="input-highlight"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                        <div class="select-wrapper">
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <i class="fas fa-chevron-down select-arrow"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginId"><i class="fas fa-envelope"></i> Login ID</label>
                        <input type="text" id="loginId" required placeholder="Enter your login ID">
                        <span class="input-highlight"></span>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" required placeholder="Enter your password">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                        <span class="input-highlight"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-arrow-right btn-icon"></i>
                        <div class="btn-loader"></div>
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="tab-content" onsubmit="handleRegister(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="regFirstName"><i class="fas fa-user"></i> First Name</label>
                            <input type="text" id="regFirstName" required placeholder="Enter your first name">
                            <span class="input-highlight"></span>
                        </div>
                        <div class="form-group">
                            <label for="regLastName"><i class="fas fa-user"></i> Last Name</label>
                            <input type="text" id="regLastName" required placeholder="Enter your last name">
                            <span class="input-highlight"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="regEmail" required placeholder="Enter your email">
                        <span class="input-highlight"></span>
                    </div>

                    <div class="form-group">
                        <label for="regGender"><i class="fas fa-venus-mars"></i> Gender</label>
                        <div class="select-wrapper">
                            <select id="regGender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <i class="fas fa-chevron-down select-arrow"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="regPassword"><i class="fas fa-lock"></i> Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="regPassword" required placeholder="Create a password">
                            <button type="button" class="password-toggle" onclick="toggleRegPassword()">
                                <i class="fas fa-eye" id="regPasswordIcon"></i>
                            </button>
                        </div>
                        <span class="input-highlight"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                            <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                                <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                            </button>
                        </div>
                        <span class="input-highlight"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-user-plus btn-icon"></i>
                        <div class="btn-loader"></div>
                    </button>
                </form>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                <div class="social-buttons">
                    <!-- Google Sign-In Button -->
                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleGoogleSignIn"
                         data-auto_prompt="false">
                    </div>
                    
                    <button class="social-btn google" id="googleSignInBtn" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                    
                    <button class="social-btn facebook" onclick="socialLogin('facebook')">
                        <i class="fab fa-facebook-f"></i>
                        <span>Continue with Facebook</span>
                    </button>
                    
                    <button class="social-btn apple" onclick="socialLogin('apple')">
                        <i class="fab fa-apple"></i>
                        <span>Continue with Apple</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-message"></span>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>

</html>
