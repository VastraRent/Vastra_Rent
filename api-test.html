<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>OpenRouter API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing API connection...</div>';
            
            const apiKey = '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';
            const apiUrl = 'https://openrouter.ai/api/v1/chat/completions';
            
            // Test different models
            const modelsToTest = [
                'google/gemini-2.5-flash-lite',
                'cognitivecomputations/dolphin-mistral-7b:free',
                'meta-llama/llama-3.2-1b-instruct:free'
            ];
            
            for (const model of modelsToTest) {
                try {
                    console.log(`Testing model: ${model}`);
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`,
                            'HTTP-Referer': window.location.origin,
                            'X-Title': 'Vastra Rent API Test'
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: [
                                { role: 'system', content: 'You are a helpful assistant.' },
                                { role: 'user', content: 'Say hello' }
                            ],
                            max_tokens: 50,
                            temperature: 0.7
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        resultsDiv.innerHTML += `
                            <div class="result success">
                                <strong>✅ ${model} - SUCCESS</strong>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </div>
                        `;
                        console.log(`✅ ${model} works!`, data);
                        break; // Stop testing if we find a working model
                    } else {
                        const errorText = await response.text();
                        resultsDiv.innerHTML += `
                            <div class="result error">
                                <strong>❌ ${model} - FAILED (${response.status})</strong>
                                <pre>${errorText}</pre>
                            </div>
                        `;
                        console.error(`❌ ${model} failed:`, response.status, errorText);
                    }
                } catch (error) {
                    resultsDiv.innerHTML += `
                        <div class="result error">
                            <strong>❌ ${model} - ERROR</strong>
                            <pre>${error.message}</pre>
                        </div>
                    `;
                    console.error(`❌ ${model} error:`, error);
                }
            }
        }
    </script>
</body>
</html>
